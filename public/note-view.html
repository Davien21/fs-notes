<!DOCTYPE html>
<html>
	<head>
		<title>A Note App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<main>
			<section class="container-fluid my-4">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
						<form action="" method="POST" class="note-form" onsubmit="event.preventDefault()" >
							<div class="title-div form-group input-group paper-box-shadow">
								<!-- <div class="input-group-append">
									<div class="btn btn-orange" id="title-action">Topic</div>
								</div> -->
							</div>
							<div class="mb-2">
								<small class="err text-danger"></small>
							</div>
							<div class="form-group">
								<textarea name="content" class="form-control rounded-0 paper-box-shadow" 
									rows="10" placeholder="Write the Content of this note..."></textarea>
							</div>
							<div id="actions-div" class="form-group text-right">
								<!-- Javascript will insert action buttons here -->
							</div>
						</form>
						
					</div>
				</div>
			</section>
		</main>
		<script src="./assets/js/note-view.js"></script>
	</body>
</html>
